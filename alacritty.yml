colors:
  primary:
    background: '#1E1E1E'
    foreground: '#FFFFFF'

  selection:
    text: CellForeground
    background: '#565656'

  normal:
    black:   '#000000'
    red:     '#C01C28'
    green:   '#26A269'
    yellow:  '#D6B92E'
    blue:    '#2472c8'
    magenta: '#BC3FBC'
    cyan:    '#11A8Cd'
    white:   '#DCDCDC'

  bright:
    black:   '#666666'
    red:     '#F14C4c'
    green:   '#23D18B'
    yellow:  '#F5F543'
    blue:    '#3B8EEA'
    magenta: '#D670D6'
    cyan:    '#29B8DB'
    white:   '#E5E5E5'

env:
  TERM: xterm-256color

scrolling:
  history: 30000

window:
  title: Shell

font:
  size: 11
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  # If `true`, Alacritty will use a custom built-in font for box drawing
  # characters (Unicode points 2500 - 259f).
  builtin_box_drawing: true

# Disable any Hyperlinks highlighting.
hints:
  alphabet: "hjkl"
  enabled: []

# Disable any mouse bindings (Doesn't work)
mouse_bindings: []

# Disable some default bindings
key_bindings:
  - { key: F,              mods: Control|Shift, mode: ~Search,    action: None }
  - { key: B,              mods: Control|Shift, mode: ~Search,    action: None }
  - { key: Key0,           mods: Control,                         action: None }
  - { key: Equals,         mods: Control,                         action: None }
  - { key: Plus,           mods: Control,                         action: None }
  - { key: NumpadAdd,      mods: Control,                         action: None }
  - { key: Minus,          mods: Control,                         action: None }
  - { key: NumpadSubtract, mods: Control,                         action: None }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
  # Highlight window damage information.
  highlight_damage: false
